<!DOCTYPE html>
<html xmlns:th="http:
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Admin panel</title>
    <link
            href="https:
            rel="stylesheet"/>
</head>
<body>

<div class="bg-dark text-white">
    <div class="container-fluid d-flex justify-content-between align-items-center py-2">
      <span>
        <b th:text="${authorisedUserEmail}">admin@mail.ru</b>
        with roles: <b th:text="${authorisedUserRoles}">ADMIN USER</b>
      </span>
        <a th:href="@{/logout}" class="text-white text-decoration-none">Logout</a>
    </div>
</div>

<div class="container-fluid">
    <div class="row">

        <aside class="col-12 col-md-2 bg-light vh-100 p-3">
            <div class="nav flex-column nav-pills">
                <a th:href="@{/crud/admin}"
                   class="nav-link"
                   th:classappend="${tab=='table'} ? ' active' : ''">
                    Admin
                </a>
                <a th:href="@{/user}" class="nav-link">User</a>
            </div>
        </aside>

        <main class="col-12 col-md-10 p-4">
            <h1 class="mb-4">Admin panel</h1>

            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a th:href="@{/crud/admin}"
                       class="nav-link"
                       th:classappend="${tab=='table'} ? ' active' : ''">
                        Users table
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/crud/admin/new}"
                       class="nav-link"
                       th:classappend="${tab=='new'} ? ' active' : ''">
                        New User
                    </a>
                </li>
            </ul>

            <div th:if="${tab=='table'}">
                <div class="card">
                    <div class="card-header">All users</div>
                    <div class="card-body p-0">
                        <table class="table mb-0">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Roles</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.getId()}">1</td>
                                <td th:text="${user.getFirstname()}">John</td>
                                <td th:text="${user.getLastname()}">Doe</td>
                                <td th:text="${user.getAge()}">18</td>
                                <td th:text="${user.getEmail()}">email@wxample.com</td>
                                <td th:text="${#strings.listJoin(user.getRoles().![name], ' ')}">USER</td>
                                <td>
                                    <a th:href="@{/crud/edit/(id=${user.getId()})}"
                                       class="btn btn-info btn-sm">Edit</a>
                                </td>
                                <td>
                                    <form th:action="@{/crud/delete}" method="post" class="d-inline">
                                        <input type="hidden" name="id" th:value="${user.getId()}"/>
                                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div th:if="${tab=='new'}">
                <div class="card">
                    <div class="card-header">Add new user</div>
                    <div class="card-body">
                        <form th:object="${user}"
                              th:action="@{/crud/admin}"
                              method="post"
                              class="row">

                            <div class="col-12 col-md-4 offset-md-4">

                                <div class="mb-3">
                                    <label for="firstname" class="form-label">First name</label>
                                    <input th:field="*{firstname}"
                                           type="text"
                                           id="firstname"
                                           class="form-control"/>
                                    <div class="text-danger" th:errors="*{firstname}"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="lastname" class="form-label">Last name</label>
                                    <input th:field="*{lastname}"
                                           type="text"
                                           id="lastname"
                                           class="form-control"/>
                                    <div class="text-danger" th:errors="*{lastname}"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="age" class="form-label">Age</label>
                                    <input th:field="*{age}"
                                           type="number"
                                           id="age"
                                           class="form-control"/>
                                    <div class="text-danger" th:errors="*{age}"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input th:field="*{email}"
                                           type="email"
                                           id="email"
                                           class="form-control"/>
                                    <div class="text-danger" th:errors="*{email}"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input th:field="*{password}"
                                           type="password"
                                           id="password"
                                           class="form-control"/>
                                    <div class="text-danger" th:errors="*{password}"></div>
                                </div>

                                <div class="mb-4">
                                    <label for="roles" class="form-label">Role</label>
                                    <select th:field="*{roles}"
                                            id="roles"
                                            multiple
                                            class="form-select"
                                            style="height: 3.5rem; overflow-y: scroll; overflow-x: hidden;">
                                        <option th:each="r : ${allRoles}"
                                                th:value="${r.id}"
                                                th:text="${r.name}">
                                        </option>
                                    </select>
                                </div>

                                <div class="text-center">
                                    <button type="submit"
                                            class="btn btn-success px-4">
                                        Add new user
                                    </button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<script
        src="https:
</script>

</body>
</html>
