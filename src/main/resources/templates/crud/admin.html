<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        /* Убираем нижнюю границу у последнего ряда таблицы */
        .table tbody tr:last-child td {
            border-bottom: 0;
        }
    </style>
</head>
<body>

<!-- 1) Верхняя плашка -->
<div class="bg-dark text-white">
    <div class="container-fluid d-flex justify-content-between align-items-center py-2">
    <span>
      <b th:text="${authorisedUserEmail}">admin@mail.ru</b>
      with roles: <b th:text="${authorisedUserRoles}">ADMIN USER</b>
    </span>
        <a th:href="@{/logout}" class="text-white text-decoration-none">Logout</a>
    </div>
</div>

<div class="container-fluid">
    <div class="row">

        <!-- 2) Боковое меню -->
        <aside class="col-12 col-md-2 bg-light vh-100 p-3">
            <div class="nav flex-column nav-pills">
                <a th:href="@{/crud/admin}" class="nav-link active">Admin</a>
                <a th:href="@{/user}" class="nav-link">User</a>
            </div>
        </aside>

        <!-- 3) Основной контент -->
        <main class="col-12 col-md-10 p-4">
            <!-- 3.0) Заголовок страницы -->
            <h1 class="mb-4">Admin panel</h1>

            <!-- 3.1) Табы -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a th:href="@{/crud/admin}" class="nav-link active">Users table</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/crud/new}" class="nav-link">New User</a>
                </li>
            </ul>

            <!-- 3.2) Карточка с таблицей -->
            <div class="card">
                <!-- 3.2.1) Хэдер "All users" -->
                <div class="card-header bg-light py-2 border-bottom">
                    <h5 class="mb-0">All users</h5>
                </div>
                <!-- 3.2.2) Тело карточки с отступами -->
                <div class="card-body p-3">
                    <table class="table table-hover align-middle mb-0">
                        <!-- Добавляем верхнюю и нижнюю границу у thead -->
                        <thead class="border-top border-bottom">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Roles</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">ID</td>
                            <td th:text="${user.firstname}">First Name</td>
                            <td th:text="${user.lastname}">Last Name</td>
                            <td th:text="${user.age}">Age</td>
                            <td th:text="${user.email}">email@mail.ru</td>
                            <td th:text="${#strings.listJoin(user.getRoles().![name], ' ')}">Roles</td>
                            <td>
                                <a th:href="@{/crud/edit/(id=${user.getId()})}" class="btn btn-info btn-sm">Edit</a>
                            </td>
                            <td>
                                <form th:action="@{/admin/delete}" method="post" class="d-inline">
                                    <input type="hidden" name="id" th:value="${user.id}"/>
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
