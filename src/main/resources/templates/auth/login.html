<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <link
            rel="stylesheet"
            th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
</head>
<body class="d-flex align-items-start justify-content-center vh-100 bg-light">
<div class="container" style="margin-top: 10vh;">
    <div class="row justify-content-center">
        <div class="col-3">
            <h2 class="fw-bold text-start mb-3">Please sign in</h2>
            <form name="f" th:action="@{/logindata_destination}" method="post">
                <div class="mb-0">
                    <input
                            type="username"
                            id="username"
                            name="username"
                            class="form-control form-control-md w-100"
                            placeholder="Email"
                            required
                            autofocus />
                </div>
                <div class="mb-2">
                    <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-control form-control-md w-100"
                            placeholder="Password"
                            required />
                </div>
                <button
                        type="submit"
                        class="btn btn-primary btn-md w-100 mb-1">
                    Sign in
                </button>
                <div
                        th:if="${param.error}"
                        class="alert alert-danger text-center">
                    Invalid username or password.
                </div>
                <a
                        th:href="@{/register}"
                        class="btn btn-primary btn-md w-100">
                    Register
                </a>
            </form>
        </div>
    </div>
</div>
<script
        th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}">
</script>
</body>
</html>
