<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Sign up</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <link
            rel="stylesheet"
            th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
</head>
<body class="bg-light">
<div class="container vh-100 d-flex align-items-start justify-content-center" style="margin-top: 10vh;" >
    <div class="row w-100 justify-content-center">
        <div class="col-3">
            <h2 class="fw-bold text-start mb-3">Please sign up</h2>
            <div class="card shadow-sm">
                <div class="card-body">
                    <form th:object="${user}"
                          th:action="@{/register}"
                          method="post">
                        <div class="mb-3">
                            <label for="firstname" class="form-label">First name</label>
                            <input th:field="*{firstname}"
                                   type="text"
                                   id="firstname"
                                   class="form-control"/>
                            <div class="text-danger" th:if="${#fields.hasErrors('firstname')}"
                                 th:errors="*{firstname}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Last name</label>
                            <input th:field="*{lastname}"
                                   type="text"
                                   id="lastname"
                                   class="form-control"/>
                            <div class="text-danger" th:if="${#fields.hasErrors('lastname')}"
                                 th:errors="*{lastname}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input th:field="*{age}"
                                   type="number"
                                   id="age"
                                   class="form-control"/>
                            <div class="text-danger" th:if="${#fields.hasErrors('age')}"
                                 th:errors="*{age}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input th:field="*{email}"
                                   type="email"
                                   id="email"
                                   class="form-control"/>
                            <div class="text-danger" th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}"></div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input th:field="*{password}"
                                   type="password"
                                   id="password"
                                   class="form-control"/>
                            <div class="text-danger" th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}"></div>
                        </div>
                        <button type="submit"
                                class="btn btn-primary btn-lg w-100">
                            Sign up
                        </button>
                    </form>
                    <hr/>
                    <div class="text-center">
                        <a th:href="@{/login}" class="btn btn-link">
                            ‚Üê Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script
        th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}">
</script>
</body>
</html>
